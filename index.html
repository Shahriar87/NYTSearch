<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>NY Times</title>
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="assets/css/normalize.css" /> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous"> -->


</head>

<body>
    <div class="container jumbotron">
        <div class="row text-center">
            <div class="col-md-3"></div>
            <div class="col-md-6 bg-primary p-3 rounded" id="header">
                <h1 id="headerText"><i class="far fa-newspaper"></i> New York Times Search</h1>
            </div>
            <div class="col-md-3"></div>

        </div>
        <div class="row">
            <div class="col-md-3"></div>

            <div class="col-md-6 mb-4" id="searchBody">
                <h2>Search Parameters</h2>

                <div id="searchTerm">
                    <p>Search Term:</p>
                    <input id="searchInput" type="text">
                </div>

                <div id="numRecords">
                    <p>Number of Records to Retrieve:</p>
                    <select class="form-control" id="selectRecords">
                        <option value=1>1</option>
                        <option value=5 selected>5</option>
                        <option value=10>10</option>
                    </select>
                </div>

                <div>
                    <p>Start Year (Optional):</p>
                    <input type="text" id="startYear">
                </div>

                <div>
                    <p>End Year (Optional):</p>
                    <input type="text" id="endYear">
                    <button class="btn btn-primary" id="search"><i class="fas fa-search"></i> Search</button>
                    <button class="btn btn-primary" id="clearResults"><i class="fas fa-trash-alt"></i> Clear Results</button>
                </div>
            </div>
            <div class="col-md-3"></div>

        </div>

        <div id="topArticles">
        </div>

    </div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script src="assets/js/main.js"></script>

</html>
